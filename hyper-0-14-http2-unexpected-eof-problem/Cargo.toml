http = "0.2"
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }
rustls = "0.19"
hyper-rustls = "0.22"
futures-util = "0.3"
tokio-rustls = "0.22"
async-stream = "0.3.0"
